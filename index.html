<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h2 id="title">Calculator</h2>
        <input type="text" id="display" readonly>
        <div id="button">
            <button class="numbers number">1</button>
            <button class="numbers number">2</button>
            <button class="numbers number">3</button>
            <button class="numbers operator">+</button>
            <button class="numbers number">4</button>
            <button class="numbers number">5</button>
            <button class="numbers number">6</button>
            <button class="numbers operator">-</button>
            <button class="numbers number">7</button>
            <button class="numbers number">8</button>
            <button class="numbers number">9</button>
            <button class="numbers operator">*</button>
            <button id="clear" class="clear numbers">clear</button>
            <button class="numbers number">0</button>
            <button id="equal" class="equal numbers">=</button>
            <button class="numbers operator">/</button>
        </div>
    </div>
    <p>Made by: Chandni Vishwakarma</p>
    
    <script src="if.js"></script>
</body>
</html>
